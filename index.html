<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0"/>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
      <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

      <title>Image slider</title>
  </head>

  <body>

    <header role="banner">
      <nav class="navbar navbar-toggleable-sm navbar-light bg-warning" role="navigation">
        <div class="heading">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="heading-name"><a class="text-black" href="#">Batman slider</a></h1>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Villains</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sidekicks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alfreds</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
      <div>
        <div class="slider-container">
          <div>
            <a class="btn-prev" onclick="navigateImages(-1)">&#10094;</a>
          </div>
          <ul class="slider-list">
            <li class="slides-batman"><img class="img-fluid" src="images/adam_west_batman.jpg" alt="Adam West as Batman"></li>
            <li class="slides-batman"><img class="img-fluid" src="images/michael_keaton_batman.jpg" alt="Michael Keaton as Batman"></li>
            <li class="slides-batman"><img class="img-fluid" src="images/christian_bale_batman.jpg" alt="Christian Bale as Batman"></li>
            <li class="slides-batman"><img class="img-fluid" src="images/lego_batman.jpg" alt="Lego Batman"></li>
          </ul>
          <div>
            <a class="btn-next" onclick="navigateImages(1)">&#10095;</a>
          </div>
        </div>
        <div>
          <span class="dot" onclick="currentImage(1)"></span>
          <span class="dot" onclick="currentImage(2)"></span>
          <span class="dot" onclick="currentImage(3)"></span>
          <span class="dot" onclick="currentImage(4)"></span>
        </div>
        <div class="slider-btns">
          <a class="btn-prev" onclick="navigateImages(-1)">&#10094;</a>
          <a class="btn-next" onclick="navigateImages(1)">&#10095;</a>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom" role="contentinfo">
      <span class="copyright">Copyright 2017</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="JS/slider.js"></script>
  </body>
</html>
